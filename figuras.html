<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Natty </title>
</head>
<body>
  <header>
      <h1>Figuras Geométricas</h1>
      <p>
        Calculos de perímetros y áreas con JS + HTML
      </p>
  </header>
  <section>

    <div><h2>Calcula el área y perímetro de un cuadrado</h2>
      <form>
          <label for="InputCuadrado">
              Escribe cuánto mide cada lado de tu Cuadrado:
          </label>
          <input id="InputCuadrado" type="number" />
          <button type="button" onclick="calcularPerimetroCuadrado()" >Calcular el Perímetro</button>
          <button type="button" onclick="calcularAreaCuadrado()">Calcular el Área</button>
      </form>
    </div>


    <div><h2>Calcula el perímetro de un triangulo</h2>
        <form>
            <label for="InputTriangulo">
                lado 1 de tu Triangulo:
            </label>
            <input id="InputTriangulo" type="number" />

            <label for="InputTriangulo1">
                lado 2 de tu Triangulo:
            </label>
            <input id="InputTriangulo1" type="number" />

            <label for="InputTriangulo2">
               base de tu Triangulo:
            </label>
            <input id="InputTriangulo2" type="number" />
            <label for="InputTriangulo3">Altura de tu Triangulo:</label>
            <input id="InputTriangulo3" type="number" />
            <button type="button" onclick="calcularPerimetroTriangulo()" >Perímetro T</button>
            <button type="button" onclick="calcularAreaTriangulo()">Área T</button>
        </form>
      </div>

          <div><h2>Calcula el área y perímetro de un cícrculo</h2>
        <form>
            <label for="InputCirculo">Radio: </label>
            <input id="InputCirculo" type="number" />
            <button type="button" onclick="calcularPerimetroCirculo()" >Calcular el Perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el Área</button>
        </form>
      </div>

      <div><h2>Calcular Altura Triangulo Isoseles</h2>
        <form>
            <label for="InputTrianguloIso1">lado 1 de tu Triangulo:     </label>
            <input id="InputTrianguloIso1" type="number" />

            <label for="InputTrianguloIso2"> lado 2 de tu Triangulo:     </label>
            <input id="InputTrianguloIso2" type="number" />

            <label for="InputTrianguloIso3">base de tu Triangulo:  </label>
            <input id="InputTrianguloIso3" type="number" />
           
            <button type="button" onclick="calcularTrianguloIso()" >Calcular Isoseles</button>
        </form>
      </div>

  </section>
    <script src="./figurasfunciones.js"></script>
</body>
</html>
