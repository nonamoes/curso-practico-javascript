<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos | Natty</title>
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>
          Taller #2: Calculos de porcentajes y descuentos con JS + HTML
        </p>
    </header>
    <section>
  
      <div><h2>Calcula el precio a pagar de tus productos con desccuento</h2>
        <form>
            <label for="InputPrice">Escribe el precio de tu producto: </label>
            <input id="InputPrice" type="number"/>

            <label for="InputDesc">Escribe el descuento tu producto:            </label>
            <input id="InputDesc" type="number" />

            <button type="button" onclick="calcularDescuento()" >Calcular</button>
            
            <p id="ResultP"></p>
        </form>
      </div>
      </section>

      <section>
  
        <div><h2>Calcula el precio a pagar de tus productos usando Cupón</h2>
          <form>
              <label for="InputPrice2">Escribe el precio de tu producto: </label>
              <input id="InputPrice2" type="number"/>
  
              <label for="InputCoupon">Escribe el cupón de tu producto: </label>
              <input id="InputCoupon" type="text" />
  
              <button type="button" onclick="calcularCoupon()" >Calcular</button>
              
              <p id="ResultC"></p>
          </form>
        </div>
        </section>



      <script src="./descuentos.js"></script>
</body>
</html>
